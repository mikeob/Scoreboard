<!DOCTYPE html>
<html lang="en">
	<head>
	    <script src="http://code.jquery.com/jquery-latest.js"></script>
	    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
	    <script src="/static/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="static/js/bootstrap-confirmation.js"></script> 
		<script type="text/javascript" src="static/js/timer.js"></script>

	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		{% if title %}
		<title>{{title}}</title>
		{% else %}
		<title>My page!</title>
		{% endif %}
	</head>
	<body>

		<div class="container">
			<div class="header">
				<ul class="nav nav-pills pull right">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
				<h3 class="text-muted">Project Scoreboard</h3>
				<div class="stopwatch" id="timer"></div>
				<div class="btn-group">
   					<button type="button" class="btn btn-default" id="start">Start</button>
					<button type="button" class="btn btn-default" id="stop">Stop</button>
					<button type="button" class="btn btn-default" id="reset">Reset</button>
				</div>
			</div>
		</div>
		<hr>
		{% block content %}{% endblock %}
	</body>
</html>
